<ion-menu contentId="main-content">
  <ion-header class="HomeHeader">
    <ion-title>User</ion-title>
  </ion-header>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item
        *ngFor="let option of menuOptions"
        (click)="handleMenuOptionClick(option.name)"
        button
      >
        <ion-icon [name]="option.iconName"></ion-icon>
        <p>{{option.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div id="main-content">
  <ion-header class="HomeHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="HomeHeader__ordcode"
      >{{organizationsService.selectedOrgCode}} Home</ion-title
    >
  </ion-header>

  <app-home-card [openDocs]="openDocs" />
</div>
