<ion-list lines="full" *ngIf="organizationsList.length > 0; else noItems">
  <ion-item
    *ngFor="let organization of organizationsList; trackBy: trackByOrg"
    (click)="
      changeSelectedOrg(
        organization.InventoryOrgId_PK,
        organization.BusinessUnitId,
        organization.InventoryOrgCode
      )
    "
  >
    <div class="iconContainer">
      <ion-icon
        name="checkmark-circle"
        color="success"
        size="large"
        *ngIf="selectedOrgId === organization.InventoryOrgId_PK"
      ></ion-icon>
    </div>
    <div class="orgNameContainer">
      <ion-label>{{ organization.InventoryOrgCode }}</ion-label>
      <p>{{ organization.InventoryOrgName }}</p>
    </div>
  </ion-item>
</ion-list>

<ng-template #noItems>
  <app-no-items />
</ng-template>
