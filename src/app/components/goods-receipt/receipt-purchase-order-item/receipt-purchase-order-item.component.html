<ng-container *ngIf="uniqueDocs.length > 0; else noItems">
  <cdk-virtual-scroll-viewport itemSize="150" class="virtualScroll">
    <ion-card *cdkVirtualFor="let doc of uniqueDocs" button (click)="handleDocClick(doc)">
      <ion-row>
        <ion-col size="4">
          <div *ngIf="doc.PoNumber">
            {{ doc.PoNumber }}
          </div>
          <div *ngIf="doc.ASNNumber">
            {{ doc.ASNNumber }}
          </div>
          <div *ngIf="doc.RMANumber">
            {{ doc.RMANumber }}
          </div>
        </ion-col>
        <ion-col size="6">
          <p *ngIf="!doc.ASNNumber">{{ doc.PoType ? doc.PoType : "RMA" }}</p>
          <p *ngIf="!doc.ASNNumber">
            {{ doc.CustomerName ? doc.CustomerName : doc.VendorName }}
          </p>
        </ion-col>
        <ion-col size="2">
          <p class="items__count">{{ doc.Count }}</p>
          <p>Items</p>
        </ion-col>
      </ion-row>
      <ion-row class="receiptCardBottomRow">
        <ion-col size="4">
          <p>{{ changeFormateOfDate(doc.LastUpdateDate) }}</p>
        </ion-col>
        <ion-col col="6">
          <p>{{ doc.Requestor }}</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </cdk-virtual-scroll-viewport>
</ng-container>

<ng-template #noItems>
  <app-no-items />
</ng-template>
