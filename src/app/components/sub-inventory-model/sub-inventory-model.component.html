<ion-header class="filterModalHeader">
  <app-back-icon (backIconClicked)="handleBackIconClick()" />
  <ion-title>Subinventory</ion-title>
</ion-header>
<ion-content class="ion-padding">
  <app-search-bar (searchInputChanged)="handleSearchInputChanged($event)" />
  <ng-container *ngIf="filteredSubInventories.length > 0; else noItem">
    <ion-item
      lines="full"
      *ngFor="let inventory of filteredSubInventories; let i=index"
      button
      (click)="handleFilterOptionClick(inventory.SubInventoryCode,i)"
    >
      <ion-row>
        <ion-col size="12">
          <p>{{ inventory.SubInventoryCode }}</p>
        </ion-col>
        <ion-col size="12">
          <span>{{ inventory.SubInventoryDesc }}</span>
        </ion-col>
      </ion-row>
    </ion-item>
  </ng-container>
  <ng-template #noItem>
    <app-no-items />
  </ng-template>
</ion-content>
