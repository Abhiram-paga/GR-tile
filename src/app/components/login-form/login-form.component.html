<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-input
          placeholder="Username"
          formControlName="username"
        ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle
        ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <app-button type="submit" label="Login" class="login-button" />
      <app-button type="button" label="Demo" class="demo-button" (click)="handleDemoClick()"/>
    </ion-col>
  </ion-row>
</form>
